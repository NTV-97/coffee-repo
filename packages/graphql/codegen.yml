overwrite: true
schema: "http://localhost:3000/api/graphql"
documents: "**/**/*.graphql"
generates:
  graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withRefetchFn: true
  ./graphql.schema.json:
    plugins:
      - "introspection"
command: "yarn lint --fix"